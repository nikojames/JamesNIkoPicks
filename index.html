<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Tools Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="my-4 text-center fantasy-header">
            <h1>Fantasy Sports Tools Dashboard</h1>
            <p>Get projections, analysis, and fantasy advice for your league</p>
        </header>

        <!-- Player Search Section -->
        <section id="player-search" class="fantasy-section">
            <h2>Player Search</h2>
            <div class="input-group mb-3">
                <input type="text" id="playerName" placeholder="Enter player name" class="form-control">
                <button id="searchBtn" class="btn btn-primary">Search Player</button>
            </div>
            <div id="playerInfo" class="player-info mt-3"></div>
        </section>

        <!-- Player Rankings Section -->
        <section id="player-rankings" class="my-5 fantasy-section">
            <h2>Top Player Rankings</h2>
            <ul id="rankingsList" class="list-group fantasy-list">
                <!-- Player Rankings will populate here -->
            </ul>
        </section>

        <!-- Weekly Projections Section -->
        <section id="weekly-projections" class="my-5 fantasy-section">
            <h2>Weekly Projections</h2>
            <button id="getProjections" class="btn btn-success">Get Projections</button>
            <div id="projectionsTable" class="mt-3 fantasy-table"></div>
        </section>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', function() {
            const playerName = document.getElementById('playerName').value;
            // Mock data search (replace with API or backend connection)
            const playerData = {
                name: playerName,
                position: 'Running Back',
                team: 'Fantasy Team',
                points: Math.floor(Math.random() * 100) + 50
            };
            document.getElementById('playerInfo').innerHTML = 
                `<strong>Name:</strong> ${playerData.name} <br>
                <strong>Position:</strong> ${playerData.position} <br>
                <strong>Team:</strong> ${playerData.team} <br>
                <strong>Fantasy Points:</strong> ${playerData.points}`;
        });

        document.getElementById('getProjections').addEventListener('click', function() {
            // Mock projection data (replace with backend connection)
            const projections = [
                {name: 'Player 1', points: 25},
                {name: 'Player 2', points: 18},
                {name: 'Player 3', points: 32}
            ];
            let html = '<table class="table table-striped fantasy-table"><thead><tr><th>Player</th><th>Projected Points</th></tr></thead><tbody>';
            projections.forEach(player => {
                html += `<tr><td>${player.name}</td><td>${player.points}</td></tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('projectionsTable').innerHTML = html;
        });

        // Mock top player rankings (replace with backend connection)
        const rankings = [
            'Player A - QB',
            'Player B - WR',
            'Player C - RB'
        ];
        rankings.forEach(player => {
            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item', 'fantasy-list-item');
            listItem.textContent = player;
            document.getElementById('rankingsList').appendChild(listItem);
        });
    </script>
</body>
</html>
