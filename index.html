<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamesNiko Fantasy Picks</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2e7d32;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
        }
        .section, .tool-container {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .section-content {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .button, .submit-button {
            padding: 10px 20px;
            background-color: #2e7d32;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tool-container {
            background-color: #e8f5e9;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        JamesNiko Fantasy Picks
    </div>

    <div class="section">
        <div class="section-title">Enter ESPN Fantasy Football League Code</div>
        <div class="section-content">
            <input type="text" id="leagueCode" class="input-field" placeholder="Enter your ESPN League Code...">
            <button class="submit-button" onclick="submitLeagueCode()">Submit League Code</button>
        </div>
    </div>

    <!-- Tools Section -->
    <div class="section">
        <div class="section-title">Player Prop Insights</div>
        <button class="button" onclick="showTool('playerPropContainer')">Launch Tool</button>
    </div>
    <div class="section">
        <div class="section-title">Trade Analyzer</div>
        <button class="button" onclick="showTool('tradeAnalyzerContainer')">Launch Tool</button>
    </div>

    <!-- Tool Containers -->
    <div id="playerPropContainer" class="tool-container">
        <h3>Player Prop Insights Tool</h3>
        <p>Detailed insights and analysis of player props will be displayed here.</p>
    </div>

    <div id="tradeAnalyzerContainer" class="tool-container">
        <h3>Trade Analyzer Tool</h3>
        <p>Analysis of proposed trades will be displayed here.</p>
    </div>

    <script>
        // Show the tool container when a button is clicked
        function showTool(containerId) {
            const leagueCode = document.getElementById('leagueCode').value;
            if (!leagueCode) {
                alert('Please enter your ESPN Fantasy Football League Code first.');
                return;
            }

            // Hide all tool containers first
            const toolContainers = document.querySelectorAll('.tool-container');
            toolContainers.forEach(container => {
                container.style.display = 'none';
            });

            // Show the selected tool container
            document.getElementById(containerId).style.display = 'block';
        }

        // Placeholder for league code submission
        function submitLeagueCode() {
            let leagueCode = document.getElementById('leagueCode').value;
            if (leagueCode) {
                alert('League Code submitted successfully. Your league data will be synced in the background.');
            }
        }
    </script>
</body>
</html>
